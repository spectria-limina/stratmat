[package]
name = "stratmat"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.12.0", default-features = false, features = [
    "animation", "bevy_animation", "bevy_asset", "bevy_core_pipeline", "bevy_pbr", "bevy_render",
    "bevy_scene", "bevy_sprite", "bevy_text", "bevy_ui", "bevy_winit", "default_font", "jpeg", "multi-threaded",
    "serialize", "subpixel_glyph_atlas", "png", "trace", "webgl2", "x11",
]}
bevy-inspector-egui = "0.22.1" 
bevy-trait-query = "0.4.0"
bevy_egui = "0.24.0"
bevy_mod_picking = "0.17.0"
bevy_vector_shapes = "0.6.0"
chrono = "0.4.31"
itertools = "0.12.0"
log = "0.4.20"
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
