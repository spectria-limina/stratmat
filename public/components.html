<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stratmat Sandbox</title>
</head>
<body style="background-color: black">
  <main>
    <canvas id="stratmat" style="display: none"
      data-stratmat-asset-root="/static/app/assets/"
      ></canvas>
    </canvas>
    <stratmat-arena id="arena" style="
      max-width: 90vw;
      max-height: 90vh;
      width: 1100px;
      height: 1100px;
      display: block;
      margin: 0 auto;
      "></stratmat-arena>
  </main>
  <script type="module">
    import init from "/static/app/stratmat.js"

    init().catch((error) => {
      if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
        throw error;
      }
    });
  </script>
</body>
</html>
